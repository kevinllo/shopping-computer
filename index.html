<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Landing Page</title>
</head>
<body>
    <header>
        
            <a href="index.html">
                <div class="logo-container">
                    <img src="img/logo.svg" alt="logo">
                    <h4 class="logo">Three Dots</h4>
                </div>
            </a>
        <nav>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line-02"></div>
                <div class="line-03"></div>
            </div>
            <ul class="nav-links close">
                <li ><a class="nav-link" href="#">Specs</a></li>
                <li ><a class="nav-link" href="#">Products</a></li>
                <li ><a class="nav-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="card">
            <img src="img/icon-shopping-card.svg" alt="card">
        </div>
        

    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop fot the future</h1>
                    <p>The new 14 inch bezeless display oferring  a 4k display
                        with touch screen.</p>
                </div>
                <div class="buttons-container">
                    <button class="button-select"><a>Size</a><img src="./img/arrow-bottom.svg" alt=""></button>
                    <button class="button-add">Add to card</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/laptop.png" alt="macbook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot-1.svg" alt="">
            <img src="./img/dot-2.svg" alt="">
            <img src="./img/dot-2.svg" alt="">
            <img src="./img/dot-2.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>
        <img class = "big-circle"src="./img/circle.svg" alt="circle">
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
